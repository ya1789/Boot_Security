<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Login</title>
</head>
<body class="bg-light">
<div class="container w-25">
    <form name="f" th:action="@{/login}" method="post">
        <div class="p-5">
            <legend><h4 class="h2 fw-bold">Please sign in</h4></legend>
            <div class="form-group">
                <label hidden="hidden" for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Email address"/>
            </div>
            <div class="form-group">
                <label hidden="hidden" for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Password"/>
            </div>
            <div class="form-actions d-grid">
                <button class="btn btn-primary btn-lg mt-2" type="submit">Sign in</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
